{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content%}
<br />
<h1>Adeguata Verifica</h1>
<br />


<form action="upload_files" method="post">

</form>

{% endblock %}

{% block extra_js %}
{{ form.media }}
{% endblock %}
